<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div class="container">
        <div class="sec1">
            <div class="logo">
                <img src="https://pngimg.com/uploads/google/google_PNG102344.png" class="img1" alt="google logo">
            </div>
            <div class="subsec2">
                <p class="heading1">Sign In</p>
                <p class="para1">Use Your Google Account</p>
            </div>
            <div class="subsec3">
                <input type="email" name="" placeholder="Email or Phone" class="inp1" id="">
                <a href="" class="link1">Forgot email?</a>
            </div>
            <div class="subsec3">
                <p class="heading2">Not your computer? Use Guest mode to sign in privately.</p>
                <a href="" class="link2">Learn more</a>
            </div>
            <div class="subsec4">
                <button class="butt1">Create Account</button>
                <button class="butt2">Next</button>
            </div>
        </div>
    </div>

</body>
</html>
